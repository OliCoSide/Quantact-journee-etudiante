<div class="card">
  <div class="card-header text-white bg-inverse">
    <i class="fa fa-newspaper-o mr-3" aria-hidden="true"></i>
    <strong data-fr="Nouvelles" data-en="News">Nouvelles</strong>
  </div>
  <div class="card-block bg-faded">
    <ul class="list-group list-group-flush">
      {% if site.data.conference.news %}
        {% for news_entry in site.data.conference.news %}
          {% assign txt = news_entry.text[page.lang] | default: news_entry.text %}
          <li class="list-group-item bg-faded text-muted">
            {{ news_entry.date | date: "%B %-d, %Y" }} - {{ txt }}
          </li>
        {% endfor %}
      {% else %}
        <li class="list-group-item bg-faded text-muted i18n"
            data-fr="À venir"
            data-en="TBA">À venir</li>
      {% endif %}
    </ul>
  </div>
</div>
