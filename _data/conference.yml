# Configuration multilingue
languages:
  fr:
    full_title: Journée Étudiante Quantact 2025
    short_title: Journée Étudiante Quantact
    description: > 
      La Journée Étudiante Quantact présente les travaux de recherche des étudiants affiliés au réseau Quantact.
      Nos objectifs :
        - Diffuser la recherche étudiante Quantact
        - Créer des liens entre les six programmes Quantact
        - Promouvoir la recherche auprès des étudiants de premier cycle
    location: Université Laval, Québec, 2025
    date: 3 Octobre 2025
  en:
    full_title: Quantact Student Day 2025
    short_title: Quantact Student Day
    description: >
      The Quantact Student Day showcases research work by students affiliated with the Quantact network.
      Our objectives:
        - Disseminate Quantact student research
        - Create links between the six Quantact programs
        - Promote research to undergraduate students
    location: Université Laval, Quebec, 2025
    date: October 3, 2025

# Default language
